name: Deploy to Staging
on: 
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Staging Server
    runs-on: ubuntu-latest
    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          echo "Starting deployment..."
          cd public_html/staging.caeli
          
          # Check if git repository exists, if not initialize
          if [ ! -d ".git" ]; then
            echo "Initializing Git repository..."
            git init
            git remote add origin git@github.com-website-relaunch:${{ github.repository }}.git
            git config core.filemode false
            git config pull.rebase false
            echo "Fetching repository..."
            git fetch origin main
            git checkout -b main
            git reset --hard origin/main
          else
            echo "Checking remote URL..."
            CURRENT_URL=$(git remote get-url origin)
            EXPECTED_URL="git@github.com-website-relaunch:${{ github.repository }}.git"
            
            if [ "$CURRENT_URL" != "$EXPECTED_URL" ]; then
              echo "Updating remote URL from $CURRENT_URL to $EXPECTED_URL"
              git remote set-url origin $EXPECTED_URL
            fi
            
            echo "Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main
          fi
          
          # Composer dependencies
          echo "Installing/updating composer dependencies..."
          composer install --no-dev --optimize-autoloader
          
          # Symfony cache operations
          echo "Clearing Symfony cache..."
          rm -rf var/cache/*
          php bin/console cache:clear --env=prod
          
          # Contao specific operations
          echo "Running Contao maintenance..."
          php bin/console contao:migrate --no-interaction
          php bin/console contao:symlinks
          
          # Optional: Warm up cache
          echo "Warming up cache..."
          php bin/console cache:warmup --env=prod
          
          echo "Deployment completed successfully!"===