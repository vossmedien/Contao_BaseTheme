services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Pagination SEO Listener
    App\EventListener\TemplateOptimizationListener:
        tags:
            - { name: 'contao.hook', hook: 'parseTemplate', priority: 100 }