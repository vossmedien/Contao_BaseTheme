# Video Render Route
vsm_helper_tools.video_render:
    path: /video/render
    controller: Vsm\VsmHelperTools\Controller\VideoRenderController::renderVideo
    methods: [ POST ]
    defaults:
        _scope: frontend
        _token_check: false

# Stripe Controller Resources - Attributbasierte Routen
vsm_helper_tools_webhook_routes:
    resource: '../src/Controller/StripeWebhookController.php'
    type: attribute

vsm_helper_tools_checkout_routes:
    resource: '../src/Controller/StripeCheckoutController.php'
    type: attribute

# Download Route
vsm_helper_tools.download_file:
    path: /download/{token}/{fileId}
    controller: Vsm\VsmHelperTools\Controller\DownloadController::download
    methods: [GET]
    requirements:
        token: '[a-zA-Z0-9]+'
        fileId: '[a-fA-F0-9-]+'
