# Contao Configuration
contao:
    localconfig:
        # Die auto_item-Parameter werden hier definiert
        urlSuffix: ''
        folderUrl: true
        useAutoItem: true
    # Verf端gbare Lokalisierungen festlegen
    locales:
        - de
        - en 

# Cache-Konfiguration f端r Auction Module
framework:
    cache:
        pools:
            caeli_auction_cache:
                adapter: cache.adapter.filesystem
                default_lifetime: 3600 # 1 Stunde f端r Basis-Cache
                
            caeli_auction_filtered_cache:
                adapter: cache.adapter.apcu
                default_lifetime: 900  # 15 Minuten f端r gefilterte Ergebnisse 