# Konfiguration für CaeliAreaCheck Bundle (Default-Werte)
# Diese Datei wird als Default-Konfiguration geladen, daher OHNE caeli_area_check: Root-Schlüssel

# Formular-IDs die überwacht werden sollen
# Diese IDs entsprechen den formID-Werten der Contao-Formulare
form_ids:
    - 'flaechencheckNotSuccessEN'  # Flächencheck fehlgeschlagen (englisch)
    - 'flaechencheckNotSuccessDE'  # Flächencheck fehlgeschlagen (deutsch)
    - 'flaechencheckSuccessEN'     # Flächencheck erfolgreich (englisch)
    - 'flaechencheckSuccessDE'     # Flächencheck erfolgreich (deutsch)
    - 'auto_flaechencheckNotSuccessEN'
    - 'auto_flaechencheckNotSuccessDE'
    - 'auto_flaechencheckSuccessEN' 
    - 'auto_flaechencheckSuccessDE'
    
# Optional: Feld-Mapping falls die Formularfelder andere Namen haben
field_mapping:
    lastname_field: 'lastname'   # Feldname für Nachname
    firstname_field: 'firstname' # Feldname für Vorname  
    phone_field: 'phone'         # Feldname für Telefon
    email_field: 'email'         # Feldname für E-Mail